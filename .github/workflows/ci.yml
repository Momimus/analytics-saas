name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/lms
      JWT_SECRET: ci-secret
      ALLOWED_ORIGINS: http://localhost:5173
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Workspace Check
        run: npm run check

      - name: Prisma Validate (backend)
        run: npm --workspace backend exec prisma validate
